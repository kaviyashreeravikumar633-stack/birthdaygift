<style>
body {
  margin: 0;
  height: 100vh;
  font-family: "Poppins", sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9acb, #ffb5e8);
  position: relative;
}

/* ---------------- ROTATING CAROUSEL ---------------- */
.carousel {
  width: 600px;
  height: 600px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  perspective: 1000px;
}

.card {
  width: 420px;
  height: 300px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  border-radius: 20px;
  overflow: hidden;
  background: #fff;
  box-shadow: 0 15px 45px rgba(0,0,0,0.25);
  opacity: 0;
  transition: opacity 1s;
}

.card.active {
  opacity: 1;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ---------------- LETTER BUTTON ---------------- */
.letter-btn {
  position: absolute;
  right: 30px;
  top: 50%;
  transform: translateY(-50%);
  background: #ff4fa8;
  color: #fff;
  padding: 14px 24px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 20px;
  font-weight: bold;
  box-shadow: 0 10px 25px rgba(255,0,120,0.4);
  transition: 0.3s;
}
.letter-btn:hover { transform: translateY(-50%) scale(1.1); }

/* ---------------- LETSSON POPUP ---------------- */
.popup-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}
.popup {
  width: 60%;
  max-width: 700px;
  max-height: 80vh;
  background: #fff;
  padding: 30px;
  border-radius: 20px;
  font-size: 20px;
  line-height: 1.6;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  overflow-y: auto;
}
/* ---------------- TYPED TEXT ---------------- */
#typed-text {
  border-right: 3px solid #ff4fa8;
  white-space: pre-wrap;
  overflow: hidden;
  width: 100%;
  animation: caret 0.7s steps(1) infinite;
}
@keyframes caret { 50% { border-color: transparent; } }

.close-btn {
  margin-top: 20px;
  padding: 10px 20px;
  background: #ff4fa8;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
}

/* ---------------- CONFETTI ---------------- */
.confetti {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 5;
}

.confetti-piece {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #ff4fa8;
  border-radius: 50%;
  animation: confetti-fall 3s linear infinite;
}

@keyframes confetti-fall {
  0% { transform: translateY(-10px) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(720deg); }
}
</style>
</head>

<body>

let i = 0;

  if(i < letterText.length) {
